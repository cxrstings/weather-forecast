<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <header>
        <h1>Weather - Forecast</h1>
    </header>
    
    <main>
        <div id="container">
            <section class="searchBar">
                <h2>Search for a City:</h2>
                <input id="userSearch" type="text" placeholder="Search..">
                <button id="searchButton">Search</button>
                <div>
                    <ul id="cityHistory"></ul>
                </div>
            </section>
            <section class="cityDisplay">
                <div class="currentCity">
                    <h3 id="cityName">please search for a city.</h3>
                    <h4 id="cityDate"></h4>
                    <img id="cityIcon">
                    <a id="cityTemp"></a>
                    <a id="cityWind"></a>
                    <a id="cityHumidity"></a>
                </div>
            </section>
            <section class="dayDisplays">
                <div id="dayOne">
                 <h4 id="dayOneDate"></h4>
                 <img id="dayOneIcon"> 
                 <a id="dayOneTemp"></a>
                 <a id="dayOneWind"></a>
                 <a id="dayOneHum"></a>
                </div>
                <div id="dayTwo">
                 <h4 id="dayTwoDate"></h4>
                 <img id="dayTwoIcon">
                 <a id="dayTwoTemp"></a>
                 <a id="dayTwoWind"></a>
                 <a id="dayTwoHum"></a>
                </div>
                <div id="dayThree">
                   <h4 id="dayThreeDate"></h4>
                   <img id="dayThreeIcon">
                   <a id="dayThreeTemp"></a>
                   <a id="dayThreeWind"></a>
                   <a id="dayThreeHum"></a>
                </div>
                <div id="dayFour">
                   <h4 id="dayFourDate"></h4>
                   <img id="dayFourIcon">
                   <a id="dayFourTemp"></a>
                   <a id="dayFourWind"></a>
                   <a id="dayFourHum"></a>
                </div>
            </section>
        </div>
    </main>
<script src="./jscript.js"></script>
</body>
</html>
